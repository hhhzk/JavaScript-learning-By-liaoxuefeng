<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>快速入门</title>
	<script>
		alert('将JavaScript放在head标签中使用！');
		//第一种方法
	</script>
	<script src = 'script.js'></script>
</head>
<body>
	<p>
		我们一般都把JavaScript代码放在head标签中。
	</p>
	<p>
		不过也可以将其放在一个单独的js文件中，然后引入html文件中使用。
	</p>
</body>
</html>
